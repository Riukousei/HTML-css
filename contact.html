<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-widght, intial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/page-container.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image:url('images/backgrounds/contact.jpg');">
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>
                <div class="links-wrapper">

                    <div class="Nav-link">
                        <a href="index.html">Homepage</a>
                    </div>

                    <div class="Nav-link">
                        <a href="about.html">About</a>
                    </div>
        
                    <div class="Nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
        
        
                    <div class="Nav-link">
                        <a href="menu.html">Menu</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St <br> Scottsdale, AZ, 85251   
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 555 5555  
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT   
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="Message" id="Message" placeholder=Message></textarea>
                    <label for="Message">Message</label>
                </div>
                <div class="spacer10"></div>
                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

<!--footer-->

    <div class="Footer">

        <div class="banner-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>

        <div class="Hours-phone">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10 am - midnight
            </span>
        </div>

        <div class="links-wrapper">

            <div class="Nav-link">
                <a href="index.html">Homepage</a>
            </div>

            <div class="Nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="Nav-link">
                <a href="contact.html">Contact</a>              
            </div>

            <div class="Nav-link">
                <a href="menu.html">Menu</a>
            </div> 
        </div>

        <div class="social-media-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <div class="copyright-wrapper">
            &copy;2020 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>
</html>
